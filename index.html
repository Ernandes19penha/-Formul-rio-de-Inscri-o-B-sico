<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="kaywords" content="Call-to-Action, Flexbox,Hero">
    <meta name="description" content="Landing Page com finalidade Formulário">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ernandes dos santos penha">
    <meta name="robots" content="index, follow">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="shortcut icon" href="assets/icons8-formato--png.png" type="image/x-icon">
</head>

<body>
    <div class="form-container">


        <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
        <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

        <form>

           <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
            </div>


            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="user_email" placeholder="Seu.email@exemplo.com">
            </div>

            <button type="submit" class="submit-button">Inscreva-se</button>

        </form>
    </div>
</body>

</html>
